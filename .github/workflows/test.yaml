name: The EARs Reviewing bot on merged or closed PRs

on:
  pull_request_target:
    types: [closed]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: 917566
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: "arash77"
          repositories: "test_repo"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main"
          token: ${{ steps.generate-token.outputs.token }}
          persist-credentials: false

      - name: Create a test csv file
        run: |
          echo "test" > test.csv

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add -v test.csv
          git commit -m "Update CSV files"

          git push https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/${{ github.repository }}.git HEAD:main