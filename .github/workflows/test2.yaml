name: Set environment variables from plugins.yml

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Extract secrets from plugins.yml and set environment variables
        run: |
          TEMP_ENV_VARS=$(mktemp)
          grep -oP '\$\w+' "plugins.yml" | sort -u | while read -r var; do
              var_name="${var:1}"
              echo "${var_name}=${{ secrets.${var_name} }}" >> "$TEMP_ENV_VARS"
          done

          cat "$TEMP_ENV_VARS" >> $GITHUB_ENV
          rm "$TEMP_ENV_VARS"

      - name: Verify environment variables
        run: |
          cat $GITHUB_ENV
